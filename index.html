<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deteksi Kematangan Buah Jambu Biji</title>
    <style>
        /* Global Style */
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Navbar */
        nav {
            background-color: #FFFFEB;
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: flex-end; /* Tetap di kanan */
            padding-right: 2%; /* Mengurangi padding kanan agar tidak terlalu rapat */
            z-index: 10;
            position: fixed;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }

        nav a {
            text-decoration: none;
            color: black;
            margin-left: 15px; /* Sedikit mengurangi margin kiri antar link */
            font-weight: bold;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 5px;
        }

        nav a:hover {
            color: black;
            background-color: #d3d3d3;
        }

        nav .active {
            background-color: #333;
            color: white;
        }

        /* Main Content Container (Canvas Putih) */
        .content-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 100px; /* Adjust margin to account for fixed navbar */
            padding: 30px;
            display: flex;
            align-items: center;
            max-width: 800px; /* Lebar canvas diperbesar */
            width: 80%; /* Memastikan responsif dalam batas max-width */
        }

        /* Image Container */
        .image-container {
            flex: 1;
            margin-right: 30px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Text Container */
        .text-container {
            flex: 1;
            text-align: left;
        }

        .text-container h1 {
            font-size: 36px; /* Ukuran font disamakan */
            color: #333;
            margin-bottom: 10px;
        }

        .text-container h1:first-child {
            color: #7CB342;
        }

        .text-container h1:nth-child(2) {
            color: black;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        .text-container h1:nth-child(3) {
            color: #7CB342;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        .text-container p {
            font-size: 16px;
            color: #555;
            text-align: left;
            margin-bottom: 20px;
        }

        .button {
            background-color: #7CB342; /* Warna hijau */
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background-color: #689F38; /* Efek hover lebih gelap */
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="active">Beranda</a>
        <a href="/deteksi">Deteksi</a>
        <a href="/tentang">Tentang</a>
    </nav>

    <div class="content-container">
        <div class="image-container">
            <img src="{{ url_for('static', filename='images/jambu.png') }}" alt="Buah Jambu">
        </div>

        <div class="text-container">
            <h1 style="font-size: 36px; color: #7CB342;">DETEKSI</h1>
            <h1 style="font-size: 36px; color: black; margin-top: 5px; margin-bottom: 10px;">KEMATANGAN BUAH</h1>
            <h1 style="font-size: 36px; color: #7CB342; margin-top: 5px; margin-bottom: 15px;">JAMBU BIJI MERAH</h1>
            <p style="font-size: 16px; color: #555; text-align: left; margin-bottom: 20px;">Cepat, Akurat, dan Mudah Digunakan</p>
            <a href="/deteksi" class="button">Mulai Deteksi Sekarang</a>
        </div>
    </div>

</body>
</html>
